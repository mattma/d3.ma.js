<body>
	<div id="vis"></div>

	<script>
		function sinAndCos() {
			var sin = [],
				cos = [];

			for (var i = 0; i < 100; i++) {
				sin.push({x: i, y: i % 10 == 5 ? null : Math.sin(i/10) }); //the nulls are to show how defined works
				cos.push({x: i, y: .5 * Math.cos(i/10)});
			}

			return [
				{
					area: true,
					values: sin,
					key: "Sine Wave",
					color: "#ff7f0e"
				},
				{
					values: cos,
					key: "Cosine Wave",
					color: "#2ca02c"
				}
			];
		}

		var data = sinAndCos();
	</script>

	<script>

		d3.chart("FinalChart", {
			initialize: function(containerInfo) {

				var legend = this.mixin('Legend', this.base.append('g'), {

				// 	console.log('single: ', single);
				// });
			}

		});

		var container = d3.ma.container('#vis').margin({left: 50});

		container.box(1400, 600);  //.resize()

		var canvas = container.canvas().chart("FinalChart", container.info() );

		//render it with some data
		canvas.draw(data);

	</script>
